<!DOCTYPE html>
<html>
<head>
<title>Second Hand Car Price Predictin</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="stylesheet.css">
</head>
  <body>
    <div class="banner">
   <img src="banner.jpg">
   <h>Car Price Prediction</h>
 </div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
     <form onsubmit="predictPrice()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">KiloMeter(KM)</label>
      <input type="number" class="form-control" id="inputKm" placeholder="Kilometer">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Car Age(Year)</label>
      <input type="number" class="form-control" id="inputYear" placeholder="Car Age">
    </div>
  </div>
  <div class="form-row">
  <div class="alert alert-danger" role="alert">
  If leave it blank, average value will be used to calculate
</div>
  </div>
 <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputModel">Car Model</label>
      <select id="inputModel" class="form-control">
        <option>Innova</option>
        <option>Fortuner</option>
        <option>Corolla Altis</option>
        <option>Etios</option>
        <option>Others</option>
      </select>
    </div>
        <div class="form-group col-md-6">
      <label for="inputColor">Color</label>
      <select id="inputColor" class="form-control">
        <option>Silver</option>
        <option>White</option>
        <option>Grey</option>
        <option>Gold</option>
        <option>Black</option>
        <option>Blue</option>
        <option>Others</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputSell">Sell By</label>
      <select id="inputSell" class="form-control">
        <option value="1">Dealer</option>
        <option value="0">Individual</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputTrans">Transmission</label>
      <select id="inputTrans" class="form-control">
        <option value="1">Manual</option>
        <option value="0">Automatic</option>
      </select>
    </div>
  </div>

 <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputOwner">Owner Type</label>
      <select id="inputOwner" class="form-control">
        <option value="1">First Owner</option>
        <option value="2">Second Owner</option>
        <option value="3">Third/More Owner</option>
        <option value="6">Unregistered Car</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputFuel">Fuel</label>
      <select id="inputFuel" class="form-control">
        <option value="1">Diesel</option>
        <option value="0">Petrol</option>
        <option value="0">Others</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputBody">Body Type</label>
      <select id="inputBody" class="form-control">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <select id="inputCity" class="form-control">
        <option value="6">SUV/MUV</option>
        <option value="1">Sedan</option>
        <option value="3">HatchBack</option>
        <option value="2">Coupe</option>
        <option value="4">Minivan</option>
        <option value="7">Truck</option>
        <option value="5">Convertible</option>
        <option value="8">StationWagon</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>


    </div>
    <div class="col-sm-8">
      <div class="alert alert-success" role="alert">
        Predicted price is â‚¹ <span class="price"></span>L
</div>
      This is d3.js
    </div>
  </div>
  
</div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
